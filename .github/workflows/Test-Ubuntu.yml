name: Test-Ubuntu

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup Swift
      uses: fwal/setup-swift@v1.2.0
      with:
        swift-version: "5.2.2"
    - name: Build
      run: swift build -v
    - name: Run tests
      run: swift test -v
