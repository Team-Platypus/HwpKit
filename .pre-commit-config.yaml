repos:
  - repo: local
    hooks:
      - id: swift-lint
        name: swift-lint
        entry: swiftlint
        language: system
        files: '\.swift$'
        pass_filenames: false

      - id: markdown-lint
        name: markdown-lint
        entry: mdl
        language: system
        files: '\.md$'
        pass_filenames: false

      # - id: generate
      #   name: swift-generate
      #   entry: swift test --generate-linuxmain
      #   language: system
      #   files: '\.swift$'
      #   pass_filenames: false
      #   modifiable: true

      - id: swift-test
        name: swift-test
        entry: swift test
        language: system
        files: '\.swift$'
        pass_filenames: false
